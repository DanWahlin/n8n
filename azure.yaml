name: n8n-azure
metadata:
  template: n8n-azure@0.0.1

infra:
  provider: terraform
  path: infra

hooks:
  postprovision:
    posix:
      shell: sh
      run: ./infra/hooks/backup-encryption-key.sh
      continueOnError: false
      interactive: false
    windows:
      shell: pwsh
      run: ./infra/hooks/backup-encryption-key.ps1
      continueOnError: false
      interactive: false
